<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count On!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Count Fav.svg" type="image/x-icon" />
  </head>
  <body>
    <main class="content">
      <div class="counter">
        <div class="counter-box" id="count">0</div>
        <button class="increment-btn button">Increment</button>
        <button class="save-btn button">Save</button>
      </div>
      <div class="entries">
        <p>Count Chronicles</p>
        <div class="entries-field" id="save"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
