<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Move</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="btns-container">
      <button class="copyBtn btn"> Copy Text</button>
    </div>
    <textarea name="copyTxt" id="" cols="30" rows="10">Hello World</textarea>
  </div>

  <div class="output-container">
    <div class="output"></div>
    <button class="moveBtn btn">Move Text</button>
    <textarea name="finalTxt" id="" cols="50" rows="30"></textarea>
  </div>
    



  <script src="app.js"></script>  
</body>
</html>
