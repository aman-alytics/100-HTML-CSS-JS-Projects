<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Followers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container card">
      <div class="icon">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="followers" data-target="24850">24850</div>
      <span>Facebook Followers</span>
    </div>
    <div class="container card">
      <div class="icon">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="followers" data-target="35060">35060</div>
      <span>Youtube Followers</span>
    </div>
    <div class="container card">
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="followers" data-target="428017">428017</div>
      <span>Instagram Followers</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
