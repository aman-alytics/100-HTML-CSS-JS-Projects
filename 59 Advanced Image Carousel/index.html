<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="img-container">
      <div
        class="img active"
        style="
          background-image: url(https://source.unsplash.com/1920x1080/?nature,rain);
        "
      ></div>
      <div
        class="img active"
        style="
          background-image: url(https://source.unsplash.com/1920x1080/?nature,sky);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1920x1080/?nature,lake);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1920x1080/?nature,mountains);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1920x1080/?nature,water);
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <p>&#x2190;</p>
      </button>

      <button class="btn arrow-btn right-arrow">
        <p>&#x2192;</p>
      </button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
