<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomUserGen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img
            src="https://images.pexels.com/photos/2387335/pexels-photo-2387335.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            id="photo"
          />
        </div>
      </div>
      <div id="name">John Doe</div>
      <hr class="horizon" />
      <div class="info">
        <p>First Name : <span id="first">John</span></p>
        <p>Last Name : <span id="last">Doe</span></p>
        <p>Location : <span id="street">Earth</span></p>
        <p>Phone : <span id="phone"></span>333-333-2222</p>
        <p>Phone : <span id="email">test@gmail.com</span></p>
      </div>

      <button id="btn">Random Person</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
