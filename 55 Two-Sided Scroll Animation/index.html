<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Sided Scroll Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slider-container">
      <section class="left-slid">
        <div class="game-one">
          <h2>Soccer (Football): "The Beautiful Game"</h2>
        </div>
        <div class="game-two">
          <h2>"Beyond Boundaries: The Cricket Craze Around the World"</h2>
        </div>
        <div class="game-three">
          <h2>
            "From Hoops to Heroes: The Rise of Basketball's Worldwide Fandom"
          </h2>
        </div>
        <div class="game-four">
          <h2>"Courting Excellence: The Thrills and Triumphs of Tennis"</h2>
        </div>
        <div class="game-five">
          <h2>
            "Gridiron Glory: America's Game and Its Spectacular Showdowns"
          </h2>
        </div>
      </section>

      <section class="right-slid">
        <div class="img img-one"></div>
        <div class="img img-two"></div>
        <div class="img img-three"></div>
        <div class="img img-four"></div>
        <div class="img img-five"></div>
      </section>

      <section class="buttons-container">
        <button id="down-btn">&#8595;</button>
        <button id="up-btn">&#8593;</button>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
