<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="quote-container">
    <div id="quoteOutput">
      <span>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita provident aliquam incidunt culpa illo voluptatem veritatis molestiae sed facere minus impedit corporis, exercitationem ipsam quo, veniam autem odio! Eos, sequi.

  <button class="btn" id="quoteBtn">Get Quote</button>


  <script src="app.js"></script>  
</body>
</html>
