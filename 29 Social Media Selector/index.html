<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <header>
    <div class="selector">
      <div id="selectField">
        <p id="selectText"> Select Social Media</p>
        <img src="DownArrow.png" id="arrowIcon">
      </div>

      <ul id="list" class="hide">
        <li class="options">
          <img src="FB.png">
          <p>Facebook</p>
        </li>
        <li class="options">
          <img src="Insta.png">
          <p>Instagram</p>
        </li>
        <li class="options">
          <img src="Pinterest.png">
          <p>Pinterest</p>
        </li>
        <li class="options">
          <img src="Twitter.jpeg"> 
          <p>Twitter</p>
        </li>
        <li class="options">
          <img src="WhatsApp.png">
          <p>Whatsapp</p>
        </li>
        <li class="options">
          <img src="YT.png">
          <p>Youtube</p>
        </li>
      </ul>

    </div>


    
  </header>
    



  <script src="app.js"></script>  
</body>
</html>
